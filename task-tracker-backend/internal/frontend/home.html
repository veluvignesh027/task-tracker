<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f2f5;
        }

        .sidebar {
            background-color: #24292f;
            color: #fff;
            width: 150px;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #343a40;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #fff;
        }

        .content h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.6;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .summary-boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .summary-box {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary-box h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .summary-box p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="file:///C:/Users/vignesh0/task-tracker/Home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Search for story...">
        </div>
        <h1>Welcome Vigneshwaran</h1>
        
        <div class="summary-boxes">
            <div class="summary-box">
                <h3><a href="file:///C:/Users/vignesh0/task-tracker/StoryList.html">User Stories</a></h3>
                <p>5</p>
            </div>
            <div class="summary-box">
                <h3><a href="file:///C:/Users/vignesh0/task-tracker/TicketList.html">Tickets</a></h3>
                <p>12</p>
            </div>
            <div class="summary-box">
                <h3><a href="#">Completed</a></h3>
                <p>8</p>
            </div>
            <div class="summary-box">
                <h3><a href="#">Pendings</a></h3>
                <p>3</p>
 </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
